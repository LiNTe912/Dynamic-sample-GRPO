hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - reward_model.reward_manager=batch
    - +reward_model.reward_kwargs.count_file=count/DS-GRPO-Qwen3-4B/nq-open/count.json
    - custom_reward_function.path=/dev_data/wy/zwt/verl/verl/utils/reward_score/ds.py
    - data.train_files=[data/nq_open/train.parquet]
    - data.val_files=[data/nq_open/test.parquet]
    - data.max_prompt_length=512
    - data.max_response_length=1024
    - data.train_batch_size=1
    - data.filter_overlong_prompts=True
    - data.truncation=error
    - actor_rollout_ref.model.path=/dev_data/wy/zwt/qwen3-4b
    - actor_rollout_ref.model.enable_gradient_checkpointing=True
    - actor_rollout_ref.model.use_remove_padding=True
    - actor_rollout_ref.actor.ppo_mini_batch_size=1
    - actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=2
    - actor_rollout_ref.model.lora_rank=64
    - actor_rollout_ref.model.lora_alpha=32
    - actor_rollout_ref.actor.use_kl_loss=True
    - actor_rollout_ref.actor.optim.lr=5e-7
    - actor_rollout_ref.actor.optim.lr_warmup_steps_ratio=0.03
    - actor_rollout_ref.actor.optim.warmup_style=cosine
    - actor_rollout_ref.actor.fsdp_config.param_offload=False
    - actor_rollout_ref.actor.fsdp_config.optimizer_offload=False
    - actor_rollout_ref.actor.ppo_max_token_len_per_gpu=1536
    - actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=2
    - actor_rollout_ref.ref.fsdp_config.param_offload=True
    - actor_rollout_ref.rollout.name=vllm
    - actor_rollout_ref.rollout.temperature=0.6
    - actor_rollout_ref.rollout.enforce_eager=False
    - actor_rollout_ref.rollout.free_cache_engine=False
    - actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=2
    - actor_rollout_ref.rollout.tensor_model_parallel_size=1
    - actor_rollout_ref.rollout.gpu_memory_utilization=0.8
    - actor_rollout_ref.rollout.n=8
    - actor_rollout_ref.rollout.max_model_len=1536
    - actor_rollout_ref.rollout.max_num_batched_tokens=1536
    - critic.optim.lr=9e-6
    - critic.model.use_remove_padding=True
    - critic.model.path=/dev_data/wy/zwt/qwen3-4b
    - critic.model.enable_gradient_checkpointing=True
    - critic.ppo_micro_batch_size_per_gpu=2
    - critic.model.fsdp_config.param_offload=False
    - critic.model.fsdp_config.optimizer_offload=False
    - algorithm.kl_ctrl.kl_coef=0.00
    - algorithm.adv_estimator=grpo
    - trainer.logger=[console]
    - trainer.project_name=DS-verl
    - trainer.experiment_name=0626-DS-GRPO-DS-GRPO-Qwen3-4B-grpo
    - trainer.n_gpus_per_node=1
    - trainer.nnodes=1
    - trainer.save_freq=200
    - trainer.test_freq=100
    - trainer.default_local_dir=checkpoints/DS-verl/DS-GRPO-Qwen3-4B/0626/DS-GRPO-grpo-202028
    - trainer.total_epochs=80
  job:
    name: main_ppo
    chdir: null
    override_dirname: +reward_model.reward_kwargs.count_file=count/DS-GRPO-Qwen3-4B/nq-open/count.json,actor_rollout_ref.actor.fsdp_config.optimizer_offload=False,actor_rollout_ref.actor.fsdp_config.param_offload=False,actor_rollout_ref.actor.optim.lr=5e-7,actor_rollout_ref.actor.optim.lr_warmup_steps_ratio=0.03,actor_rollout_ref.actor.optim.warmup_style=cosine,actor_rollout_ref.actor.ppo_max_token_len_per_gpu=1536,actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=2,actor_rollout_ref.actor.ppo_mini_batch_size=1,actor_rollout_ref.actor.use_kl_loss=True,actor_rollout_ref.model.enable_gradient_checkpointing=True,actor_rollout_ref.model.lora_alpha=32,actor_rollout_ref.model.lora_rank=64,actor_rollout_ref.model.path=/dev_data/wy/zwt/qwen3-4b,actor_rollout_ref.model.use_remove_padding=True,actor_rollout_ref.ref.fsdp_config.param_offload=True,actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=2,actor_rollout_ref.rollout.enforce_eager=False,actor_rollout_ref.rollout.free_cache_engine=False,actor_rollout_ref.rollout.gpu_memory_utilization=0.8,actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=2,actor_rollout_ref.rollout.max_model_len=1536,actor_rollout_ref.rollout.max_num_batched_tokens=1536,actor_rollout_ref.rollout.n=8,actor_rollout_ref.rollout.name=vllm,actor_rollout_ref.rollout.temperature=0.6,actor_rollout_ref.rollout.tensor_model_parallel_size=1,algorithm.adv_estimator=grpo,algorithm.kl_ctrl.kl_coef=0.00,critic.model.enable_gradient_checkpointing=True,critic.model.fsdp_config.optimizer_offload=False,critic.model.fsdp_config.param_offload=False,critic.model.path=/dev_data/wy/zwt/qwen3-4b,critic.model.use_remove_padding=True,critic.optim.lr=9e-6,critic.ppo_micro_batch_size_per_gpu=2,custom_reward_function.path=/dev_data/wy/zwt/verl/verl/utils/reward_score/ds.py,data.filter_overlong_prompts=True,data.max_prompt_length=512,data.max_response_length=1024,data.train_batch_size=1,data.train_files=[data/nq_open/train.parquet],data.truncation=error,data.val_file