  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /dev_data/wy/zwt/verl
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /dev_data/wy/zwt/verl/verl/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /dev_data/wy/zwt/verl/outputs/2025-06-26/20-20-32
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
